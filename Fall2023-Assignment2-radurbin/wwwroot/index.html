<!--
HTML REQUIREMENTS:
    ✔ A header with the name of your "search engine" (be creative).
    ✔ A title of the same name.
    ✔ A text box with an ID of "query".
    ✔ A button with a value of "Search" under your text box.
    ✔ A second button that will display the current time.
    ✔ An empty div with an ID of "searchResults".
    ✔ A second empty div with an ID of "time".
BONUS:
    ✔ Implement a "I'm feeling lucky" button. This button should take the user to the first web page returned from your search API.
    ✔ Modify the function that changes your background image so that each click cycles through two different images without refreshing the page.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Duct Tape Hay Stack</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/dot-luv/jquery-ui.css"
          integrity="sha384-M2FEJ0O1QyNbNC8QiFt7ahf5gn+J5kFYAMVFNKpP+j9M/fXbFDHruEgkvkWWQpKC"
          crossorigin="anonymous">
</head>

<body>
    <h1 id="title">Duct Tape Hay Stack</h1>
    <fieldset class="ui-widget ui-widget-content ui-corner-all">
        <!--<legend class="ui-widget ui-widget-header ui-corner-all">Search bar</legend>-->
        <div>
            <input type="text" id="query" name="query" autocomplete="on">
            <input type="button" id="searchButton" name="Search" value="Search">
        </div>
        <br />
        <div>
            <input type="button" id="feelingLucky" name="feelingLucky" value="Find Me a Needle (I'm Feeling Lucky!)">
            <input type="button" id="timeButton" name="Time" value="What Time is It?">
            <input type="button" id="clearResults" name="ClearResults" value="Clear Results">
        </div>
    </fieldset>
    <div id="searchResults">
        <!-- empty for now, will be populated with results -->
    </div>
    <div id="time">
        <!-- empty for now, will be populated with current time -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
            integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
            integrity="sha384-4D3G3GikQs6hLlLZGdz5wLFzuqE9v4yVGAcOH86y23JqBDPzj9viv0EqyfIa6YUL"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
